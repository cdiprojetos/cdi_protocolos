<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDI PROTOCOLO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .link-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #007ee5;
            text-decoration: none;
            border-radius: 5px;
        }
        .link-button:hover {
            background-color: #005bb5;
        }
        .steps {
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .steps h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .steps ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .steps ol li {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="https://github.com/AcervoCAArq-UFF/Acervo-CAArq-UFF/blob/main/archive-1850170_1280.jpg?raw=true" alt="Banner do CDI PROTOCOLO" class="banner">
    <div class="container">
        <h1>CDI PROTOCOLO</h1>
        <div class="steps">
            <h2>Etapas de Aprovação</h2>
            <ol>
                <li>Recepção do Documento</li>
                <li>Verificação de Conformidade</li>
                <li>Aprovação Inicial</li>
                <li>Revisão Final</li>
                <li>Aprovação e Arquivamento</li>
            </ol>
        </div>
        <a href="https://www.dropbox.com/request/68cZmodFGbuVqeCoF5Lh" class="link-button">Enviar Documento</a>
    </div>
</body>
</html>
