<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px;
            background-image: url('https://via.placeholder.com/800x200'); /* Placeholder image */
            background-size: cover;
            background-position: center;
        }
        .file-input {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }
        .file-input label {
            margin-right: 10px;
        }
        .file-input input[type="file"] {
            display: inline-block;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envio de Documentos</h1>
        <div class="banner">
            <h2>Banner</h2>
        </div>
        <form id="uploadForm">
            <div class="file-input">
                <label for="file">Anexar Documento:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="submit-btn">
                <button type="submit">Enviar Documento</button>
            </div>
        </form>
    </div>
    <script>
        const uploadForm = document.getElementById('uploadForm');

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (file) {
                alert(`Documento "${file.name}" enviado com sucesso!`);
                // Aqui você pode adicionar o código para enviar o documento para o Google Drive
            } else {
                alert('Por favor, selecione um documento para enviar.');
            }
        });
    </script>
</body>
</html>
