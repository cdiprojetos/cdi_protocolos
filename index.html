<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDI PROTOCOLO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://github.com/cdiprojetos/cdi_protocolos/blob/main/Imagem1.jpg?raw=true');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
        }
        .status {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CDI PROTOCOLO</h1>
        <div class="banner"></div>
        <form id="uploadForm">
            <div class="form-group">
                <label for="name">Nome do Remetente:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="date">Data (dd/mm/aaaa):</label>
                <input type="text" id="date" name="date" placeholder="dd/mm/aaaa" required>
            </div>
            <div class="form-group">
                <label for="docType">Tipo de Documento:</label>
                <select id="docType" name="docType" required>
                    <option value="">Selecione</option>
                    <option value="original">Original</option>
                    <option value="copia">Cópia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pages">Número de Páginas:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div class="form-group">
                <label for="observations">Observações:</label>
                <textarea id="observations" name="observations" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Anexar Documento:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <input type="hidden" id="directory" name="directory" value="https://drive.google.com/drive/folders/11Ei0RvcDBf_CnA2R81-58LaDkYLauZ5W">
            <div class="submit-btn">
                <button type="submit">Enviar Documento</button>
            </div>
        </form>
        <div id="status" class="status"></div>
    </div>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');

        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const docType = document.getElementById('docType').value;
            const pages = document.getElementById('pages').value;
            const observations = document.getElementById('observations').value;
            const directory = document.getElementById('directory').value;

            if (file && name && date && docType && pages) {
                try {
                    // Exemplo de envio do documento (a implementação real deve usar a API do Google Drive)
                    await sendDocumentToDrive(file, directory);

                    // Atualiza o status do documento
                    statusDiv.innerHTML = `
                        <p>Documento "${file.name}" enviado com sucesso!</p>
                        <p>Status: Aguardando recebimento...</p>
                    `;

                    // Limpar o formulário
                    uploadForm.reset();
                } catch (error) {
                    statusDiv.innerHTML = `<p>Erro ao enviar o documento. Tente novamente.</p>`;
                }
            } else {
                alert('Por favor, preencha todos os campos obrigatórios e selecione um documento.');
            }
        });

        // Função fictícia para enviar o documento para o Google Drive
        async function sendDocumentToDrive(file, directory) {
            // Adicione seu código de integração com o Google Drive aqui
            // Veja a documentação da API do Google Drive para detalhes: https://developers.google.com/drive/api/v3/reference/files/create
            console.log(`Documento "${file.name}" deveria ser enviado para ${directory}`);
        }
    </script>
</body>
</html>
