<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Protocolo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .status span {
            font-weight: bold;
        }
        .file-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serviço de Protocolo</h1>
        <form id="uploadForm">
            <div class="file-input">
                <label for="file">Anexar Documento:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit">Enviar Documento</button>
        </form>
        <div id="status" class="status">
            <p>Status do Documento: <span id="documentStatus">Aguardando envio...</span></p>
        </div>
    </div>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const documentStatus = document.getElementById('documentStatus');

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            documentStatus.textContent = 'Documento enviado e aguardando recebimento...';

            // Simula mudança de status após alguns segundos
            setTimeout(() => {
                documentStatus.textContent = 'Documento recebido e aguardando análise...';
                setTimeout(() => {
                    documentStatus.textContent = 'Documento em análise...';
                    // Simulação de análise concluída após mais alguns segundos
                    setTimeout(() => {
                        const isApproved = Math.random() > 0.5;
                        documentStatus.textContent = isApproved ? 'Documento aprovado!' : 'Documento rejeitado!';
                    }, 3000);
                }, 3000);
            }, 2000);
        });
    </script>
</body>
</html>
