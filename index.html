<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDI PROTOCOLO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: #ffffff;
            border: 1px solid #0044cc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #0044cc;
            color: #ffffff;
            padding: 20px 0;
            border-radius: 10px 10px 0 0;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            margin: 20px 0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><strong>CDI PROTOCOLO</strong></h1>
        </div>
        <div class="banner">
            <img src="" alt="Banner Image" id="bannerImage">
        </div>
        <!-- ConteÃºdo adicional pode ser adicionado aqui -->
    </div>

    <script>
        // Substitua o link abaixo pelo link da imagem do banner desejada
        document.getElementById('bannerImage').src = "LINK_DA_IMAGEM_DO_BANNER";
    </script>
</body>
</html>
